name: docs

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: docs
    strategy:
      matrix:
        python-version: ['3.14']
    steps:
      - uses: actions/checkout@v6
      - name: Filter changed file paths to outputs
        uses: dorny/paths-filter@v3.0.2
        id: changes
        with:
          filters: |
            root_docs:
              - CHANGES
              - README.*
            docs:
              - 'docs/**'
              - 'examples/**'
            python_files:
              - 'src/tmuxp/**'
              - pyproject.toml
              - uv.lock

      - name: Should publish
        if: steps.changes.outputs.docs == 'true' || steps.changes.outputs.root_docs == 'true' || steps.changes.outputs.python_files == 'true'
        run: echo "PUBLISH=$(echo true)" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        if: env.PUBLISH == 'true'
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        if: env.PUBLISH == 'true'
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        if: env.PUBLISH == 'true'
        run: uv sync --all-extras --dev

      - name: Install just
        if: env.PUBLISH == 'true'
        uses: extractions/setup-just@v3

      - name: Print python versions
        if: env.PUBLISH == 'true'
        run: |
          python -V
          uv run python -V

      - name: Build documentation
        if: env.PUBLISH == 'true'
        run: |
          cd docs && just html

      - name: Configure AWS Credentials
        if: env.PUBLISH == 'true'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.TMUXP_DOCS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Push documentation to S3
        if: env.PUBLISH == 'true'
        run: |
          aws s3 sync docs/_build/html "s3://${{ secrets.TMUXP_DOCS_BUCKET }}" \
            --delete --follow-symlinks

      - name: Invalidate CloudFront
        if: env.PUBLISH == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.TMUXP_DOCS_DISTRIBUTION }}" \
            --paths "/index.html" "/history.html" "/objects.inv" "/searchindex.js"

      - name: Purge cache on Cloudflare
        if: env.PUBLISH == 'true'
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
